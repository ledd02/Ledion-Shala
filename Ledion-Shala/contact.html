<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <nav>    
            <h2>Contact us</h2>
            <p>Have questions or feedback? We would love to hear that from you</p>
        </nav>
    </header>
    <h1></h1>
    <section class="contact-form" >
        <div class="container" >
    <form>
<label for="name">Name</label> <br>
<input type="text" name="name" id="name" required placeholder="name" >  <br> <br>
<label for="email">Email</label> <br>
<input type="email" name="email" id="email" required placeholder="email" > <br>  <br>
<label for="message">Your message</label> <br>
<textarea name="message" id="message" placeholder="message" required ></textarea> <br>
<button>Submit</button>

</form>
</div>
</section>

<footer>
    <div class="contact" >
    <a href="index.html">Home</a>
    </div>
</footer>

</body>
</html>
